{% extends 'base.html' %}
{% block title %}
	Home Page
{% endblock %}
{% block content %}
    <div class="text-center">
        <h1>All products</h1>
    </div>
    <div class="container text-center">
        <div class="row" style="margin: 8px; background-color: rgb(219, 218, 219);" id="column">

            {% for item in items %}
                <div class="col" style="background-color: #212121;">
                    <img src="{{ item.product_image }}" alt="Picture of {{ item.name }}" style="height: 202px; width: 180px; border-radius: 10px;">
                    <div class="row" style="margin-top: 5px;">
                        <h6>{{ item.name }}</h6>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col">
                            <h5 style="font-weight: 600; font-family: 'Times New Roman', Times, serif;">Â£ {{ item.price }}</h5>
                        </div>
                        <div class="col">
                            <a href="{{ url_for('add_to_cart', product_id=item.id)}}">Add</a>
                        </div>
                    </div>
                    <div class="row">
                        <p>{{ item.quantity }} Items Left</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
