{% extends 'base.html' %}
{% block title %}
	Update Orders Page
{% endblock %}
{% block content %}
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Order Status</th>
                <th scope="col">Update Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <form action="" method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}

                    <td name="status">{{ form.order_status }}</td>
                    <td>{{ form.update() }}</td>
                </form>
            </tr>
        </tbody>
    </table>
{% endblock %}
